<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="boombox.js"></script> 
<script>
    $(document).ready(function() {
        $("#boombox").boombox({
            'All is Illusion': 'music/allisillusion',  
            'Grace': 'music/grace'  
        });
    });
</script>
<div id="right">
  <div id="writeMarkup">
    <div id="boombox"> 
      <div><span id="counter">1</span> <span id="trackName"></span></div> 
      <button id="playbutton" class="slick-black boombox">Play</button> 
      <button id="pausebutton" class="slick-black boombox">Pause</button> 
      <button id="prev" class="slick-black boombox">Previous</button> 
      <button id="next" class="slick-black boombox">Next</button> 
      <button id="volumedownbutton" class="slick-black boombox">Volume Down</button> 
      <button id="volumeupbutton" class="slick-black boombox">Volume Up</button> 
    </div> 
  </div>
</div>
