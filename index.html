<!doctype html>
<html>
  <head>
    <meta charset='utf8'>
    <title>Boombox.js</title>
    <link src='https://audiofile.cc/css/reset.css' type='text/css'>
    <script src="./js/jquery.js"></script> 
    <script src="./js/boombox.js"></script> 
    <script src="./js/EventObject.js"></script> 
    <script>
        $(document).ready(function() {
          var eventObject = new EventObject(); 
          new Boombox({
            tracks : {
              'Grace'           : 'http://cardonadesigns.com/html5/audio/grace',
              'All is Illusion' : 'http://cardonadesigns.com/html5/audio/all-is-illusion'
            },
            configs : {
              autoplay              : false,
              buildBoombox          : true,
              container             : 'boombox',
              events                : {
                'abort'          :'onAbort',
                'canplay'        :'onCanPlay',
                'canplaythrough' :'onCanPlayThrough',
                'durationchange' :'onDurationChange',
                'emptied'        :'onEmptied',
                'ended'          :'onEnded',
                'error'          :'onError',
                'loadeddata'     :'onLoadedData',
                'loadedmetadata' :'onLoadedMetaData',
                'loadstart'      :'onLoadStart',
                'pause'          :'onPause',
                'play'           :'onPlay',
                'playing'        :'onPlaying',
                'progress'       :'onProgress',
                'ratechange'     :'onRateChange',
                'seeked'         :'onSeeked',
                'seeking'        :'onSeeking',
                'stalled'        :'onStalled',
                'suspend'        :'onSuspend',
                'timeupdate'     :'onTimeUpdate',
                'volumechange'   :'onVolumeChange',
                'waiting'        :'onWaiting',
                'eventObj'       : eventObject
              },
              startingTrack         : 1
            }
          });
        });
    </script>
  </head>
  <body>
    <div id="boombox"> 
    </div> 
  </body>
</html>
